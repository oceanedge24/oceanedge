{% load static %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="{% static 'dist/img/letter-o.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">ceanEdge</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{{ request.user.selected_icon.image.url }}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="{% url 'profile' %}" class="d-block">{{ user.get_full_name }}</a>
        </div>
      </div>

    

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column"
         data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="{% url 'clan_list' %}" class="nav-link">
              <i class="nav-icon fas fa-home"></i>
              <p>
                Clans
              </p>
            </a>
            
          </li>
          
          
       
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-tree"></i>
              <p>
                statement
              </p>
            </a>
            
          </li>


        
          <li class="nav-item">
            <a href="{% url 'contact' %}" class="nav-link">
              <i class="nav-icon fas fa-columns"></i>
              <p>
                Contact Support
              </p>
            </a>
          </li>
          
          

          <li class="nav-item danger">
            <form action="../../../../account/logout" method="post">
              {% csrf_token %}
              <button class="bg-red" type="submit">Logout</button>
            </form>
          </li>

          
         
          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
